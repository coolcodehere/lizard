buildscript {
  apply from: rootProject.file('versions.gradle')

  repositories {
    mavenCentral()
    jcenter()
    google()
  }

  dependencies {
    classpath plugs.agp
    classpath plugs.kotlin
    classpath plugs.kotlinExtensions
  }
}

allprojects {
  repositories {
    mavenCentral()
    jcenter()
    google()
    maven { url "https://jitpack.io" }
  }
}

apply from: rootProject.file('versions.gradle')

task clean(type: Delete) {
  delete rootProject.buildDir
}
